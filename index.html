<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="Uma apresentação elegante para sua primeira página.">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <header class="cabeçalho">
        <img class="Logo_do_marquis" src="logo2.png" alt="Logo do Marques">
        <nav class="menu-do-cabeçalho">
            <a class="item-cabeçalho-menu">Comunidade do Marques</a>
            <a class="item-cabeçalho-menu">Tutorial</a>
            <a class="item-cabeçalho-menu" href="https://github.com/MarquisWolfbloodofRaven">Github</a>
            <a class="item-cabeçalho-menu">Dúvidas</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-primario">
            <div class="linha-conteudo">
             <hgroup>
               <h1 class="linha-conteudo-titulo">Bem vindo!</h1>
               <h2 class="linha-conteudo-subtitulo">Páginas atraentes e aconchegantes.</h2>
             </hgroup>
              <button class="btn">Cadastre-se!</button>
            </div>
            <img class="cafe" src="cfc.svg" alt="Coofe image">
        </section>
             
        <section class="conteudo-secundario">
            <h3 class="tcs">Oque fazemos por você?</h3>
            <p class="conteudo-secundario-escrito">Entregamos <strong>websites e programas</strong> de alta fluidez e apresentatividade</p>
            <p class="conteudo-secundario-escrito">tudo sob <strong>encomenda e personalizado</strong> ao gosto do cliente</p>
            <p class="conteudo-secundario-escrito">o que está esperando? faça já seu <strong>pedido!</strong></p>
        </section>
    </main>
    <footer class="rdp">
       <img class="logo-torre" src="chess tower.png" alt="Logo de torre">
       </footer>
</body>
</html>
